<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Resume Preview</title>
</head>
<body>
    <div class="preview-section">
        <div class="resume-container" id="resume-preview">
            <!-- Left Section -->
            <div class="left-section">
                <div class="profile">
                    <h2 id="preview-name">Your Name</h2>
                    <p id="preview-web">www.example.com</p>
                    <p id="preview-email">you@example.com</p>
                    <p id="preview-phone">+1 234 567 890</p>
                </div>
                <div class="skills">
                    <h3>Skills</h3>
                    <p id="preview-skills">HTML, CSS, JavaScript</p>
                </div>
            </div>

            <!-- Right Section -->
            <div class="right-section">
                <h2>STATIC RESUME</h2>
                <p>GIAIC QUARTER 2 STUDENT</p>
                
                <div class="section">
                    <h3>About Me</h3>
                    <p id="preview-about">A brief bio goes here...</p>
                </div>
                
                <div class="section">
                    <h3>Education</h3>
                    <p id="preview-education">Your educational background goes here...</p>
                </div>
                
                <div class="section">
                    <h3>Work Experience</h3>
                    <p id="preview-experience">Your work experience goes here...</p>
                </div>
            </div>
        </div>

        <!-- Download PDF Button -->
        <button onclick="generatePDF()" class="generate-btn">Download PDF</button>
    </div>

    <!-- Include html2pdf.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

    <script>
        // Function to generate the PDF
        function generatePDF() {
            const element = document.getElementById('resume-preview'); // Select the resume container
            const options = {
                margin:       [10, 10, 10, 10],    // Set margins for the PDF
                filename:     'resume.pdf',         // Set the file name for the downloaded PDF
                html2canvas:  { scale: 2 },         // Improve quality of the content in the PDF
                jsPDF:        { unit: 'mm', format: 'a4', orientation: 'portrait' }  // Define PDF format and properties
            };

            // Generate and download the PDF
            html2pdf().from(element).set(options).save();
        }
    </script>
</body>
</html>
